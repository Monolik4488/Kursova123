<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет о паркниге</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Отчет о паркинге</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>номер места</th>
                    <th>статус</th>
                    <th>название техники</th>
                    <th>цена</th>
                    <th>количество</th>
                </tr>
            </thead>
            <tbody>
                {% for row in report_data %}
                <tr>
                    <td>{{ row['Номер места'] }}</td>
                    <td>{{ row['статус'] }}</td>
                    <td>{{ row['наз_тех'] }}</td>
                    <td>{{ row['цена'] }}</td>
                    <td>{{ row['количество'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('all_database') }}" class="btn btn-primary mt-3">Назад</a>
    </div>
</body>
</html>
